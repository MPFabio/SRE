receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        - job_name: 'url-shortener'
          static_configs:
            - targets: ['url-shortener-service:80']
          metrics_path: '/metrics'
          scrape_interval: 10s

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  debug:
    verbosity: detailed

  logging:
    loglevel: debug

  prometheus:
    endpoint: "0.0.0.0:8889"

  splunk_hec:
    endpoint: "http://splunk:9997/services/collector"
    token: "sre-lab-token"
    source: "otel-collector"
    sourcetype: "otel"
    index: "main"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, logging]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [debug, logging, prometheus, splunk_hec]
